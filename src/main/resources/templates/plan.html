
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link th:href="@{public/css/style.css}" th:rel="stylesheet">
</head>
<body>

    <div class="bg" style="background-image: url('public/images/road.jpg')">
        <div th:replace="/fragments/navbar"></div>
<!--        <div th:replace="/fragments/header"></div>-->
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1 class="blue_" th:text="#{title.hello.world} + ' '+ ${username} + '!'"> </h1>
<!--                    <h1 class="yellow" th:text="#{text.logged.with}"></h1>-->
<!--                    <h2 class="pink-red" th:text="${login}"></h2>-->
<!--                    <h2 class="pink-red" th:text="${role}"></h2>-->
                </div>
                <div class="col-md-6 col-md-offset-3 text-white">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h1 class="panel-title" th:text="#{your.personal.weightloss.plan}">Your personal weight loss plan is ready</h1>
                        </div>
                        <div class="panel-body">
                            <p th:text="#{daily.calories.budget}"></p>
                            <h2 th:text="${plan_dto.dailyCalorieBudget}"></h2>

                            <p th:text="#{total.weightloss}"></p>
                            <h2 th:text="${plan_dto.totalWeightLoss} +' ' + #{label.kilograms}">
                                <strong th:text="#{label.kilograms}"></strong>
                            </h2>

                            <p th:text="#{weekly.weightloss}"></p>
                            <h2 th:text="${plan_dto.weeklyWeightLoss} +' ' + #{label.kilograms}" >
                            </h2>

                            <p th:text="#{goal.date}"></p>
                            <h2 th:text="${plan_dto.goalDate}"></h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <a th:if="${role == 'ROLE_ADMIN'}" href="/all_users"  th:text="#{label.users}" ></a>
<!--        <a  href="/dishes"  th:text="#{label.dishes}" ></a> &lt;!&ndash; th:if="${role == 'ROLE_ADMIN'}" &ndash;&gt;-->
<!--        <a href="/add_user_info" th:text="#{title.add.user-info}"></a>-->
<!--        <a href="/select_dishes" th:text="#{title.add.dishes}"></a>-->
    </div>
</body>
</html>
