<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <title>Users</title>
  <link th:href="@{/public/css/style.css}" th:rel="stylesheet">
</head>
<body>
<div class="bg" style="background-image: url('/public/images/cool-bg3.jpg')">
  <div th:replace="/fragments/navbar"></div>

  <div id = "all_users">
    <h2 class="text-danger" th:text="#{title.exercises.history}"></h2>
  </div>
  <div>
    <form th:action="@{/exercises/history/choose}" method="post" th:object="${dateDto}">
      <input th:type="date" name="s" style="background: inherit;border: inherit;color: beige; padding-left: 3%"
      th:value="${T(java.time.LocalDate).now()}"
      th:max="${T(java.time.LocalDate).now()}"
             th:field="${dateDto.dob}" required>

      <button type="submit" class="btn btn-secondary calc" name="register" th:text="#{label.select}">
        Register
      </button>

        <a href="/exercises/history/">
          <span th:text="#{title.history}"></span>
        </a>

    </form>
  </div>
  <div id = "content">
    <table  class="table table-hover text-white">
      <thead>
      <tr>
        <th th:text="#{label.date}" class="text-primary"></th>
        <th th:text="#{label.exercise.name}" class="text-success"></th>
        <th th:text="#{label.exercise.calories.burned}"></th>
        <th th:text="#{label.minutes}"></th>
        <th th:text="#{label.mode}"></th>
      </tr>
      </thead>
      <div th:each="entry:${map}" th:if="${map !=null}">
        <thead>
        <tr>
          <th>
            <p3><b class="text-primary" th:text="${entry.getValue().get(0)?.date}"></b></p3>
          </th>
          <th></th>
          <th></th>
          <th></th>
          <th></th>
          <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="exercise:${entry.value}" th:if="${entry.value != null}">
          <td></td>
          <td><em class="text-success" th:text="${exercise.exercise.getName()}"> </em></td>
          <!--                <td><span th:text="${entry.getValue()}"> </span></td>-->
          <td><b><span class="text-white" th:text="${exercise.exercise.caloriesBurnedPerMinute}"></span></b></td>
          <td><span th:text="${exercise.minutes}">  </span></td>
          <td><span th:text="#{${exercise.exerciseMode.name()}}">  </span></td>
        </tr>
        <tr>
          <td>Summary</td>
          <td></td>
          <td th:text="${entry.key.caloriesBurnedPerMinute}"></td>
        </tr>
        </tbody>
      </div>
    </table>
  </div>
</div>
</body>

</html>
